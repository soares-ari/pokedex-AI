version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: pokedex-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pokedex
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pokedex-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: pokedex-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pokedex
      POKEAPI_BASE_URL: https://pokeapi.co/api/v2
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 4000
      NODE_ENV: development
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pokedex-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: pokedex-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    ports:
      - '3000:3000'
    depends_on:
      - backend
    networks:
      - pokedex-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:

networks:
  pokedex-network:
    driver: bridge
